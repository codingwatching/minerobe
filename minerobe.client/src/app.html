<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="preload"
      href="%sveltekit.assets%/global.css"
      as="style"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="%sveltekit.assets%/global.css"
      media="screen"
    />
    <link
      rel="preload"
      href="%sveltekit.assets%/font/minecraft-micro.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="%sveltekit.assets%/font/minecraftSimple.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="%sveltekit.assets%/font/minecraftBolder.woff"
      as="font"
      type="font/woff"
      crossorigin
    />

    <meta name="theme-color" content="#222222" />

    <title>Minerobe</title>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" style="overflow-y:scroll;overflow-x: hidden;">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
